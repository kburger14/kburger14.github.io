<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Pi Estimation</title>
    <script data-require="processing.js@*" data-semver="1.4.1" src="//cdnjs.cloudflare.com/ajax/libs/processing.js/1.4.1/processing.min.js"></script>
    <script type="text/processing" data-processing-target="targetcanvas">
    
      void setup() {
        size(400, 400);
        noStroke();
        colorMode(RGB, 255, 255, 255, 10);
        rectMode(CENTER);

      }
      var i = 0;
      var t = 0;
      
      void draw() {   
        var a = random(0,400);
        var b = random(0,400);
        var c = abs(dist(200,200,a,b));
        frameRate(100000);
        if (c > 200) {
          strokeWeight(7);
          stroke(107, 83, 68);
          point(a,b);
          t++;
        }
        else{
          strokeWeight(6);
          stroke(#ffc48c);
          point(a,b);
          i++;
          t++;
        }
      };
      void mouseClicked() {
        noLoop();
        fill(0, 0, 0);
        text ("pi is estimated to be:", 150, 200);
        var Pi = (i / t * 4);
        text (Pi, 185, 225);  
};
    </script>    
  </head>

  <body>
    <h1>Pi Estimation</h1>
    <canvas id="targetcanvas" width="400"  height="400"></canvas>
    <p>Click on the simulation to stop and get an estimation of pi! </p>
    <p>Reload the page to do it again! </p>
    <p>Back to the <a href="http://bit.ly/1g5YS3I">Index?</a></p>
  </body>

</html>
